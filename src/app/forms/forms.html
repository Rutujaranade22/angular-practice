<h2>Student Registration Form using template driven</h2>
<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
  <label>Name:</label>
  <input type="text" name="name" ngModel required><br><br>

  <label>Email:</label>
  <input type="email" name="email" ngModel required><br><br>

  <label>Course:</label>
  <input type="text" name="course" ngModel><br><br>

  <label>Gender:</label>
  <select name="gender" ngModel>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br><br>

  <button type="submit">Register</button>
</form>
